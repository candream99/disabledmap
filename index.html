<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 벡터맵 테스트 - 층 버튼 추가</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 99, 71, 0.9);
            color: white; padding: 10px 15px;
            border-radius: 5px; font-size: 14px;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #coordDisplay {
            position: absolute; top: 50px; left: 10px;
            background: rgba(0, 0, 0, 0.7); color: #FFC107;
            padding: 10px 15px; border-radius: 5px;
            font-size: 14px; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px; text-align: center;
        }
        /* ⭐ 실내 모드 층 버튼 */
        #floorControls {
            position: absolute;
            top: 120px;
            left: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 1500;
        }
        .floor-btn {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background: #ccc;
            color: #000;
        }
        .floor-btn.active {
            background: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="status">API 키 확인 중...</div>
    <div id="coordDisplay">지도를 클릭하면 좌표가 나와요!</div>
    <div id="floorControls">
        <button class="floor-btn" data-floor="b1">B1</button>
        <button class="floor-btn active" data-floor="1f">1F</button>
        <button class="floor-btn" data-floor="2f">2F</button>
        <button id="accessInfoBtn" class="access-btn" style="background:#444; color:#fff; margin-top:10px;">무장애 시설정보</button>
    </div>

    <!-- ⭐ 무장애 시설정보 팝업창 추가 ⭐ -->
    <div id="accessPopup" style="display:none; position:absolute; top:170px; left:10px; width:300px; padding:15px; background:white; border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,0.3); z-index:2000;">
        <span id="accessPopupClose" style="position:absolute; top:8px; right:12px; font-size:22px; cursor:pointer; color:#777;">×</span>
        <div style="font-size:1.2rem; font-weight:700; margin-bottom:15px; color:#1e3a8a;">무장애 시설 정보</div>
        <div style="display:flex; margin-bottom:8px;"><span>• 주출입구 경사로</span><span style="margin-left:auto; font-weight:600; color:#10b981;">있음</span></div>
        <div style="display:flex; margin-bottom:8px;"><span>• 장애인 화장실</span><span style="margin-left:auto; font-weight:600; color:#10b981;">있음</span></div>
        <div style="display:flex; margin-bottom:8px;"><span>• 점자블록</span><span style="margin-left:auto; font-weight:600; color:#10b981;">있음</span></div>
        <div style="display:flex; margin-bottom:8px;"><span>• 엘리베이터</span><span style="margin-left:auto; font-weight:600; color:#10b981;">있음</span></div>
        <div style="display:flex; margin-bottom:8px;"><span>• 주출입구 단차</span><span style="margin-left:auto; font-weight:600; color:#ef4444;">있음</span></div>
    </div>

    <div id="map""></div>

    <script>
        const NCP_KEY_ID = 'q1d23mmkof';
        const script = document.createElement('script');
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${NCP_KEY_ID}&vmode=3`;

        script.onload = function () {
            document.getElementById('status').textContent = 'API 로드 성공!';
            document.getElementById('status').style.background = 'rgba(60, 179, 113, 0.9)';

            const mapOptions = {
                center: new naver.maps.LatLng(37.570946, 126.97788),
                zoom: 18,
                zoomControl: true,
                zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT },
                mapTypes: new naver.maps.MapTypeRegistry({
                    normal: naver.maps.NaverStyleMapTypeOptions.getVectorMap(),
                }),
            };
            const map = new naver.maps.Map('map', mapOptions);
            map.setMapTypeId('normal');

            const labelLayer = new naver.maps.LabelLayer();
            labelLayer.setMap(map);
            document.getElementById('status').style.display = 'none';

            const polygonCoords = [
                new naver.maps.LatLng(37.571348, 126.977671),
                new naver.maps.LatLng(37.571354, 126.978059),
                new naver.maps.LatLng(37.570541, 126.978091),
                new naver.maps.LatLng(37.570538, 126.977698),
            ];

            const polygon = new naver.maps.Polygon({
                map: map,
                paths: [polygonCoords],
                fillColor: 'transparent',
                fillOpacity: 0.5,
                strokeColor: '#C490E4',
                strokeOpacity: 1,
                strokeWeight: 3,
                clickable: true,
            });

            let groundOverlay = null;
            let currentFloor = '1f';

            const floorImages = {
                b1: 'https://raw.githubusercontent.com/candream99/disabledmap/main/kb/ky_1.jpg',
                '1f': 'https://raw.githubusercontent.com/candream99/disabledmap/main/kb/ky_1.jpg',
                '2f': 'https://raw.githubusercontent.com/candream99/disabledmap/main/kb/ky_1.jpg',
            };

            const swLatLng = new naver.maps.LatLng(37.570535, 126.977631);
            const neLatLng = new naver.maps.LatLng(37.571365, 126.978099);
            const imageBounds = new naver.maps.LatLngBounds(swLatLng, neLatLng);

            function showFloor(floor) {
                // 안전장치: 요청된 floor 이미지가 존재하는지 확인
                if (!floorImages[floor]) {
                    console.warn(`showFloor: 이미지가 존재하지 않습니다. floor=${floor}`);
                    return;
                }

                currentFloor = floor;
                if (groundOverlay) groundOverlay.setMap(null);

                groundOverlay = new naver.maps.GroundOverlay(floorImages[floor], imageBounds, {
                    map: map,
                    clickable: true,
                    opacity: 1,
                });

                // only operate on actual floor buttons
                document.querySelectorAll('.floor-btn').forEach(btn => btn.classList.remove('active'));
                const floorBtn = document.querySelector(`.floor-btn[data-floor="${floor}"]`);
                if (floorBtn) floorBtn.classList.add('active');

                naver.maps.Event.addListener(groundOverlay, 'click', function (e) {
                    e.stopOverlays = true;
                    groundOverlay.setMap(null);
                    document.getElementById('floorControls').style.display = 'none';
                    polygon.setOptions({ fillColor: 'transparent' });
                    labelLayer.setMap(map);
                });
            }

            naver.maps.Event.addListener(polygon, 'click', function (e) {
                e.stopOverlays = true;
                labelLayer.setMap(null);
                polygon.setOptions({ fillColor: '#C490E4' });
                document.getElementById('floorControls').style.display = 'flex';
                showFloor('1f');
            });

            naver.maps.Event.addListener(map, 'click', function (e) {
                if (!groundOverlay || groundOverlay.getMap() === null) {
                    const lat = e.latlng.lat().toFixed(6);
                    const lng = e.latlng.lng().toFixed(6);
                    document.getElementById('coordDisplay').textContent = `위도: ${lat}, 경도: ${lng}`;
                }
            });

            document.querySelectorAll('.floor-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    showFloor(btn.dataset.floor);
                });
            });
        };

        script.onerror = function () {
            document.getElementById('status').textContent = 'API 로드 실패! URL 또는 Key 확인!';
            document.getElementById('status').style.background = 'red';
        };

        document.head.appendChild(script);
        // ⭐ 무장애 시설정보 팝업 토글 이벤트 재설정
    const accessBtn = document.getElementById('accessInfoBtn');
    const popup = document.getElementById('accessPopup');
    const popupClose = document.getElementById('accessPopupClose');

    if (accessBtn) {
        accessBtn.onclick = () => {
            if (popup.style.display === 'none' || popup.style.display === '') {
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        };
    }

    if (popupClose) {
        popupClose.onclick = () => {
            popup.style.display = 'none';
        };
    }
</script>
</body>
</html>

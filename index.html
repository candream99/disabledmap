<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 벡터맵 테스트 - 실내모드 기능</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #labelToggleBtn {
            position: absolute;
            top: 10px;
            left: 170px;
            background: #4A90E2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        #labelToggleBtn:hover {
            background: #357ABD;
        }
        #coordDisplay {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFC107;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px;
            text-align: center;
        }
        #indoorModeBtn {
            position: absolute;
            top: 10px;
            left: 300px;
            background: #9C27B0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        #indoorModeBtn:hover {
            background: #7B1FA2;
        }
    </style>
</head>
<body>
    <div id="status">API 키 확인 중...</div>
    <button id="labelToggleBtn">라벨 숨기기</button>
    <button id="indoorModeBtn">실내모드 켜기</button>
    <div id="coordDisplay">지도를 클릭하면 좌표가 나와요!</div>
    <div id="map"></div>

    <script>
        const NCP_KEY_ID = 'q1d23mmkof';
        let isIndoorMode = false;
        let map, polygon, imageOverlay;

        const script = document.createElement('script');
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${NCP_KEY_ID}&vmode=3`;
        script.onload = function() {
            document.getElementById('status').textContent = 'API 로드 성공! 벡터 지도 초기화 중...';
            document.getElementById('status').style.background = 'rgba(60, 179, 113, 0.9)';
            
            // 지도 초기화
            const mapOptions = {
                center: new naver.maps.LatLng(37.570946, 126.97788),
                zoom: 18,
                zoomControl: true,
                zoomControlOptions: {
                    position: naver.maps.Position.TOP_RIGHT
                },
                mapTypes: new naver.maps.MapTypeRegistry({
                    'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap()
                })
            };
            map = new naver.maps.Map('map', mapOptions);
            map.setMapTypeId('normal');
            
            // 라벨 레이어 설정
            const labelLayer = new naver.maps.LabelLayer();
            labelLayer.setMap(map);

            document.getElementById('status').style.display = 'none';

            // 라벨 토글 버튼
            const labelToggleBtn = document.getElementById('labelToggleBtn');
            let isLabelVisible = true;

            labelToggleBtn.addEventListener('click', function() {
                if (isLabelVisible) {
                    labelLayer.setMap(null);
                    labelToggleBtn.textContent = '라벨 보이기';
                    isLabelVisible = false;
                } else {
                    labelLayer.setMap(map);
                    labelToggleBtn.textContent = '라벨 숨기기';
                    isLabelVisible = true;
                }
            });

            // 다각형 생성
            const polygonCoords = [
                new naver.maps.LatLng(37.571348, 126.977671),
                new naver.maps.LatLng(37.571354, 126.978059),
                new naver.maps.LatLng(37.570541, 126.978091),
                new naver.maps.LatLng(37.570538, 126.977698)
            ];

            polygon = new naver.maps.Polygon({
                map: map,
                paths: [polygonCoords],
                fillColor: 'transparent',
                fillOpacity: 0.5,
                strokeColor: '#C490E4',
                strokeOpacity: 1,
                strokeWeight: 3,
                clickable: true
            });

            // 마우스 오버 효과
            naver.maps.Event.addListener(polygon, 'mouseover', function() {
                polygon.setOptions({
                    fillColor: '#C490E4'
                });
                document.getElementById('coordDisplay').textContent = '여기는 다각형 내부입니다! (마우스 오버)';
            });

            naver.maps.Event.addListener(polygon, 'mouseout', function() {
                polygon.setOptions({
                    fillColor: 'transparent'
                });
                if (!isIndoorMode) {
                    document.getElementById('coordDisplay').textContent = '지도를 클릭하면 좌표가 나와요!';
                }
            });

            // 실내모드 버튼
            const indoorModeBtn = document.getElementById('indoorModeBtn');
            
            // 이미지 URL
            const imageUrl = 'https://raw.githubusercontent.com/candream99/disabledmap/main/kb/ky_1.jpg';
            
            // 이미지 좌표 범위 설정 (제공해주신 좌표 사용)
            const imageBounds = new naver.maps.LatLngBounds(
                new naver.maps.LatLng(37.570529, 126.977639), // 남서쪽 (하단 왼쪽)
                new naver.maps.LatLng(37.571365, 126.978095)  // 북동쪽 (상단 오른쪽)
            );

            // 실내모드 활성화 함수
            function activateIndoorMode() {
                isIndoorMode = true;
                
                // GroundOverlay 생성
                imageOverlay = new naver.maps.GroundOverlay({
                    url: imageUrl,
                    bounds: imageBounds
                });
                
                // 지도에 오버레이 추가
                imageOverlay.setMap(map);
                
                // UI 업데이트
                document.getElementById('coordDisplay').textContent = '실내모드: 평면도 표시 중. 평면도를 클릭하면 지도로 돌아갑니다.';
                indoorModeBtn.textContent = '실내모드 끄기';
                
                console.log("실내모드 활성화");
            }

            // 실내모드 비활성화 함수
            function deactivateIndoorMode() {
                isIndoorMode = false;
                
                // 오버레이 제거
                if (imageOverlay) {
                    imageOverlay.setMap(null);
                    imageOverlay = null;
                }
                
                // UI 업데이트
                document.getElementById('coordDisplay').textContent = '지도를 클릭하면 좌표가 나와요!';
                indoorModeBtn.textContent = '실내모드 켜기';
                
                console.log("실내모드 비활성화");
            }

            // 실내모드 버튼 클릭 이벤트
            indoorModeBtn.addEventListener('click', function() {
                if (!isIndoorMode) {
                    activateIndoorMode();
                } else {
                    deactivateIndoorMode();
                }
            });

            // 다각형 클릭 이벤트 - 실내모드 전환
            naver.maps.Event.addListener(polygon, 'click', function(e) {
                // 이벤트 전파 중단
                if (e.domEvent && e.domEvent.stopPropagation) {
                    e.domEvent.stopPropagation();
                }
                
                if (!isIndoorMode) {
                    activateIndoorMode();
                }
            });

            // GroundOverlay 클릭 이벤트 - 실내모드 종료
            // GroundOverlay는 생성 후에 이벤트 리스너를 추가해야 함
            function addImageOverlayClickListener() {
                if (imageOverlay) {
                    naver.maps.Event.addListener(imageOverlay, 'click', function() {
                        deactivateIndoorMode();
                    });
                }
            }

            // 지도 클릭 이벤트 - 실내모드일 때는 좌표 표시하지 않음
            naver.maps.Event.addListener(map, 'click', function(e) {
                if (isIndoorMode) return;
                
                const lat = e.latlng.lat().toFixed(6);
                const lng = e.latlng.lng().toFixed(6);
                document.getElementById('coordDisplay').textContent = `위도: ${lat}, 경도: ${lng}`;
            });

            console.log("네이버 벡터맵 로드 및 초기화 성공!");
        };
        
        script.onerror = function() {
            document.getElementById('status').textContent = 'API 로드 실패! 네이버 Key ID 또는 웹 서비스 URL을 확인해주세요.';
            document.getElementById('status').style.background = 'red';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 테스트</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; }
        #map { width: 100%; height: 100%; }
        #status { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: red; 
            color: white; 
            padding: 10px; 
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">API 키 확인 중...</div>
    <div id="map"></div>

    <script>
        // API 로드 시도
        const script = document.createElement('script');
        script.src = 'https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=q1d23mmkof';
        script.onload = function() {
            document.getElementById('status').textContent = 'API 로드 성공! 지도 초기화 중...';
            document.getElementById('status').style.background = 'green';
            
            // 지도 초기화
            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.570, 126.978),
                zoom: 15
            });
            
            document.getElementById('status').style.display = 'none';
        };
        script.onerror = function() {
            document.getElementById('status').textContent = 'API 로드 실패! API 키를 확인해주세요.';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>네이버 벡터 지도 기본 로드 (광화문)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta charset="utf-8">
    
    <style>
        /* 지도가 화면 전체를 차지하도록 스타일 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 지도 컨테이너 -->
    <div id="map"></div>

    <!-- 1. 네이버 지도 API 로드 -->
    <!-- Client ID (q1d23mmkof) 및 벡터 맵 활성화 옵션 '&vsm=1' 적용 -->
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=q1d23mmkof&vsm=1">
    </script>

    <!-- 2. 지도 초기화 JavaScript -->
    <script>
        // 광화문 교보빌딩의 중심 좌표
        const KYOBODB_CENTER = new naver.maps.LatLng(37.57094, 126.97788);

        // 지도 초기화 함수
        function initMap() {
            // 지도 인스턴스 생성
            const map = new naver.maps.Map('map', {
                center: KYOBODB_CENTER, // 지도 중심 좌표
                zoom: 19, // 초기 줌 레벨
                mapTypeId: naver.maps.MapTypeId.NORMAL, // 일반 지도 타입
                
                // ⭐ 핵심 수정: vsm=1이 이미 URL에 있으므로 충돌 방지를 위해 renderType 옵션을 제거합니다.
                // renderType: naver.maps.RenderType.WEBGL, 

                // 지도 컨트롤 표시 설정
                mapTypeControl: true, 
                zoomControl: true,
                scaleControl: true,
            });

            console.log("네이버 벡터 맵이 광화문 교보빌딩을 중심으로 로드되었습니다.");
            
            // 벡터 맵의 특징인 기울임(Tilt)을 적용하여 입체감을 줍니다.
            map.setTilt(45);
        }

        // API 로드가 완료되면 initMap 함수 호출
        naver.maps.onJSContentLoaded = initMap;
    </script>
</body>
</html>

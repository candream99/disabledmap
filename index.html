                            } else if (error.code === 2) {

            // =========================================================

            // =========================================================

            // ë¬´ì¥ì• ì‹œì„¤ ë²„íŠ¼ ('i' ë²„íŠ¼) í´ë¦­ ë¦¬ìŠ¤ë„ˆ 
            accessBtn.addEventListener('click', function() {

        script.onerror = function () {

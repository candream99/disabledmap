<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Map Integration (Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a modern look */
        body { font-family: 'Inter', sans-serif; }
        
        /* The map container needs a defined size */
        #map {
            width: 100%;
            height: 80vh; /* 80% of viewport height */
            min-height: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center p-4 min-h-screen">

    <div class="max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
            네이버 지도 예제
        </h1>
        <p class="text-center text-gray-600 mb-6">
            대한민국 국회의사당을 중심으로 지도가 성공적으로 초기화되었습니다.
        </p>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <script>
        // --- 1. Map Initialization Logic ---

        let map = null; // 지도 인스턴스를 저장할 변수

        /**
         * initMap 함수는 Naver Maps API 스크립트가 완전히 로드된 후
         * 자동으로 호출되어 'naver.maps' 객체를 사용할 수 있게 합니다.
         */
        function initMap() {
            console.log("네이버 지도 API 로드 완료. 지도 초기화 중...");

            // 중심 좌표 정의 (예: 대한민국 국회의사당)
            const mapCenter = new naver.maps.LatLng(37.53874, 126.91572);

            // 지도 인스턴스 생성
            map = new naver.maps.Map('map', {
                center: mapCenter, // 중심 좌표 설정
                zoom: 16,          // 초기 줌 레벨
                mapTypeId: naver.maps.MapTypeId.NORMAL,
                minZoom: 6
            });

            // 중심에 간단한 마커 추가
            const marker = new naver.maps.Marker({
                position: mapCenter,
                map: map,
                title: '국회의사당'
            });

            // ⭐ 오류를 유발할 수 있는 getMapTypes() 호출 코드를 제거했습니다.
            // 지도가 정상적으로 초기화되면 이 코드는 필요하지 않습니다.

            console.log("지도 초기화 및 마커 추가 완료.");
        }

        // --- 2. Naver Maps API Loader Script ---
        
        function loadNaverMaps() {
            // !!! 중요: 'YOUR_NCP_CLIENT_ID_HERE'를 실제 네이버 지도 NCP 클라이언트 ID로 교체하세요 !!!
            // (에러 로그에 있는 q1d23mmkof와 같은 값일 수 있습니다.)
            const apiKey = 'YOUR_NCP_CLIENT_ID_HERE';
            
            // API 키가 설정되었는지 확인
            if (apiKey === 'YOUR_NCP_CLIENT_ID_HERE' || apiKey === '') {
                document.getElementById('map').innerHTML = `
                    <div class="p-8 text-center bg-red-100 text-red-700 h-full flex flex-col justify-center">
                        <p class="text-xl font-semibold">API 키 필요</p>
                        <p>지도를 보려면 스크립트의 'YOUR_NCP_CLIENT_ID_HERE'를 실제 네이버 지도 NCP 클라이언트 ID로 교체하세요.</p>
                    </div>
                `;
                return;
            }

            const script = document.createElement('script');
            // 'callback=initMap'은 중요합니다. 스크립트 로드 완료 후 initMap() 함수를 실행하도록 지시합니다.
            script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${apiKey}&callback=initMap`;
            script.async = true;
            script.onerror = () => {
                document.getElementById('map').innerHTML = `
                    <div class="p-8 text-center bg-yellow-100 text-yellow-700 h-full flex flex-col justify-center">
                        <p class="text-xl font-semibold">지도 로드 오류</p>
                        <p>네이버 지도 API 스크립트를 로드할 수 없습니다. NCP 클라이언트 ID와 네트워크 연결을 확인하세요.</p>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }

        // DOM 로드 완료 시 지도 스크립트 로드 시작
        window.addEventListener('load', loadNaverMaps);

    </script>
</body>
</html>

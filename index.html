<!DOCTYPE html>
<html>
<head>
    <title>네이버 벡터 지도 기본 로드 (광화문) - 2D 평면 모드</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 지도가 화면 전체를 차지하도록 스타일 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* 맵 컨트롤 버튼 컨테이너 스타일 */
        #map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 10px;
            background-color: transparent;
        }

        /* 라벨 켜기/끄기 버튼 스타일 */
        .map-control-button {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .map-control-button:hover {
            background-color: #f0f0f0;
        }

        .map-control-button i {
            margin-right: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 지도 컨테이너 -->
    <div id="map"></div>

    <!-- 라벨 제어 컨트롤 -->
    <div id="map-controls">
        <button id="toggle-label" class="map-control-button">
            <i class="fas fa-tags"></i> 라벨 끄기 <!-- 초기 상태: 라벨이 켜져 있으므로 "끄기" 버튼 표시 -->
        </button>
    </div>

    <!-- 1. 네이버 지도 API 로드 -->
    <!-- Client ID (q1d23mmkof) 및 벡터 맵 활성화 옵션 '&vsm=1' 적용 -->
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=q1d23mmkof&vsm=1">
    </script>

    <!-- 2. 지도 초기화 JavaScript -->
    <script>
        // 광화문 교보빌딩의 중심 좌표
        const KYOBODB_CENTER = new naver.maps.LatLng(37.57094, 126.97788);
        
        let map;
        // 2D 평면 모드를 위한 커스텀 맵 ID 정의
        const LABELLESS_MAP_ID = 'LABELLESS_NORMAL_CLEAN'; 
        // ⭐ 수정: 초기 상태는 라벨이 보이는 상태(false)로 시작합니다.
        let isLabelHidden = false; 

        // 지도 초기화 함수
        function initMap() {
            // 지도 인스턴스 생성
            map = new naver.maps.Map('map', {
                center: KYOBODB_CENTER, // 지도 중심 좌표
                zoom: 19, // 초기 줌 레벨
                mapTypeId: naver.maps.MapTypeId.NORMAL, // 일반 지도 타입 (라벨 보임)
                
                // 지도 컨트롤 표시 설정
                mapTypeControl: true, 
                zoomControl: true,
                scaleControl: true,
                // 회전을 막아 완벽한 2D 모드 유지
                rotationControl: false,
            });
            
            // 라벨 버튼 이벤트 리스너 등록
            document.getElementById('toggle-label').addEventListener('click', toggleLabelLayer);

            // 지도의 'init' 이벤트가 발생할 때까지 기다렸다가 getMapTypes()를 호출합니다.
            naver.maps.Event.once(map, 'init', function() {
                
                // 기울임(Tilt)을 제거하여 완벽한 2D 평면 모드를 유지합니다.
                map.setTilt(0); 
                
                // 2. 벡터 맵에서 라벨과 음영을 제거하기 위해 커스텀 맵 타입을 등록합니다.
                register2DMapType(map);
                
                // ⭐ 수정: 초기 상태를 기본 지도 타입(NORMAL)으로 유지합니다. 
                // 즉, 라벨이 켜진 상태(isLabelHidden = false)로 시작합니다.

                console.log("네이버 벡터 맵이 2D 평면 모드로 로드되었고, 모든 설정이 완료되었습니다.");
            });
        }
        
        /**
         * 벡터 맵에서 라벨, 심볼, 음영을 제거하여 완벽한 2D 평면 모드를 만드는 커스텀 지도 타입을 등록합니다.
         * @param {naver.maps.Map} mapInstance - 지도 인스턴스
         */
        function register2DMapType(mapInstance) {
            // 기본 일반 지도 타입을 복사합니다.
            const normalMapType = mapInstance.getMapTypes().get(naver.maps.MapTypeId.NORMAL);
            
            if (!normalMapType) {
                console.error("일반 지도 타입(NORMAL)을 찾을 수 없습니다.");
                return;
            }

            // 지도 타입의 레이어 목록에서 'symbol', 'label', 'tone' 관련 레이어를 제거합니다.
            const cleanLayers = normalMapType.layers.filter(layer => 
                layer.name !== 'symbol' && layer.name !== 'label' && 
                layer.name !== 'tone_terrain' && layer.name !== 'tone_building'
            );
            
            // 라벨 및 음영이 없는 새로운 지도 타입 객체를 정의합니다.
            const labelLessMapType = new naver.maps.MapType({
                name: '완벽한 2D 일반 지도',
                minZoom: normalMapType.minZoom,
                maxZoom: normalMapType.maxZoom,
                projection: normalMapType.projection,
                layers: cleanLayers, // 필터링된 레이어 적용
                // 벡터 맵의 색상 보정을 비활성화하여 음영을 제거합니다.
                vectorColorMap: false
            });

            // 지도 타입 레지스트리에 새로운 커스텀 맵 타입을 등록합니다.
            mapInstance.getMapTypes().set(LABELLESS_MAP_ID, labelLessMapType);
            console.log("커스텀 지도 타입 (2D 평면/라벨 제거)이 등록되었습니다:", LABELLESS_MAP_ID);
        }

        /**
         * 라벨 레이어의 표시 상태를 토글하는 함수 (지도 타입 전환 방식)
         */
        function toggleLabelLayer() {
            const button = document.getElementById('toggle-label');
            
            if (!isLabelHidden) {
                // 현재 라벨이 표시되어 있으면 -> 라벨 없는 2D 평면 커스텀 지도로 변경 (라벨/심볼/음영 숨김)
                map.setMapTypeId(LABELLESS_MAP_ID);
                isLabelHidden = true;
                button.innerHTML = '<i class="fas fa-tags"></i> 라벨 켜기';
                console.log("라벨 끄기: 2D 평면 지도 타입으로 전환 (라벨/심볼/음영 숨김)");
            } else {
                // 현재 라벨이 숨겨져 있으면 -> 일반 라벨 있는 맵으로 변경 (음영 복원)
                map.setMapTypeId(naver.maps.MapTypeId.NORMAL);
                isLabelHidden = false;
                button.innerHTML = '<i class="fas fa-tags"></i> 라벨 끄기';
                console.log("라벨 켜기: 일반 지도 타입으로 전환 (라벨/심볼 표시, 기본 음영 복원)");
            }
        }

        // API 로드가 완료되면 initMap 함수 호출
        naver.maps.onJSContentLoaded = initMap;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 벡터맵 테스트 (feat. 호랭이) - 라벨 온오프 & 좌표 표시</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 99, 71, 0.9); /* 시작은 여전히 힙한 토마토 */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #labelToggleBtn {
            position: absolute;
            top: 10px;
            left: 170px; /* status 박스 옆에 놓기 위해 left 값 조절 */
            background: #4A90E2; /* 버튼 색상 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        #labelToggleBtn:hover {
            background: #357ABD;
        }
        #coordDisplay { /* ⭐ 새로 추가된 좌표 표시 UI 스타일! ⭐ */
            position: absolute;
            top: 50px; /* 라벨 버튼 아래에 표시 */
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFC107; /* 밝은 노랑색으로 눈에 띄게! */
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px; /* 최소 너비로 내용 없어도 형태 유지 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">API 키 확인 중...</div>
    <button id="labelToggleBtn">라벨 숨기기</button>
    <div id="coordDisplay">지도를 클릭하면 좌표가 나와요!</div> <!-- ⭐ 새로 추가된 엘리먼트 ⭐ -->
    <div id="map"></div>
    

    <script>
        // 호랭이 Key ID 박제!
        const NCP_KEY_ID = 'q1d23mmkof';

        const script = document.createElement('script');
        // ncpKeyId와 vmode=3 (벡터맵) 유지!
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${NCP_KEY_ID}&vmode=3`;

        script.onload = function() {
            document.getElementById('status').textContent = 'API 로드 성공! 벡터 지도 초기화 중...';
            document.getElementById('status').style.background = 'rgba(60, 179, 113, 0.9)'; /* 성공은 그린그린하게~ */

            const mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 위경도
                zoom: 15,
                zoomControl: true,
                zoomControlOptions: {
                    position: naver.maps.Position.TOP_RIGHT
                },
                mapTypes: new naver.maps.MapTypeRegistry({
                    'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap()
                })
            };

            const map = new naver.maps.Map('map', mapOptions);

            map.setMapTypeId('normal');
            
            const labelLayer = new naver.maps.LabelLayer();
            labelLayer.setMap(map); // 초기에 라벨을 보이도록 설정

            document.getElementById('status').style.display = 'none';

            const labelToggleBtn = document.getElementById('labelToggleBtn');
            let isLabelVisible = true;

            labelToggleBtn.addEventListener('click', function() {
                if (isLabelVisible) {
                    labelLayer.setMap(null);
                    labelToggleBtn.textContent = '라벨 보이기';
                    isLabelVisible = false;
                    console.log("라벨 숨김!");
                } else {
                    labelLayer.setMap(map);
                    labelToggleBtn.textContent = '라벨 숨기기';
                    isLabelVisible = true;
                    console.log("라벨 보임!");
                }
            });

            // ⭐ 지도 클릭 이벤트 리스너 추가! ⭐
            naver.maps.addListener(map, 'click', function(e) {
                const lat = e.latlng.lat().toFixed(6); // 위도를 소수점 6째자리까지
                const lng = e.latlng.lng().toFixed(6); // 경도를 소수점 6째자리까지
                document.getElementById('coordDisplay').textContent = `위도: ${lat}, 경도: ${lng}`;
                console.log(`클릭된 좌표: 위도 ${lat}, 경도 ${lng}`);
            });

            console.log("네이버 벡터맵 로드 및 초기화 성공! 라벨 토글 및 좌표 표시 기능 추가됨.");
        };

        script.onerror = function() {
            document.getElementById('status').textContent = 'API 로드 실패! 네이버 Key ID 또는 웹 서비스 URL을 확인해주세요. ㅠㅠ';
            document.getElementById('status').style.background = 'red';
            console.error("네이버 지도 API 로드 실패!");
        };
        document.head.appendChild(script);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 벡터맵 테스트 (feat. 호랭이) - 라벨 온오프</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 99, 71, 0.9); /* 시작은 여전히 힙한 토마토 */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #labelToggleBtn {
            position: absolute;
            top: 10px;
            /* ⭐ 여기 수정됨! right 대신 left로! ⭐ */
            left: 170px; /* status 박스 옆에 놓기 위해 left 값 조절 */
            background: #4A90E2; /* 버튼 배경색을 깔끔한 파란색으로 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }
        #labelToggleBtn:hover {
            background: #3B82C4;
        }
        /* ⭐ 추가: 좌표 표시 영역 스타일 ⭐ */
        #coordDisplay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 200px; /* 공간 확보 */
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="status">네이버 지도 API 로딩 중...</div>
    <div id="labelToggleBtn">라벨 숨기기</div>
    <div id="map"></div>
    <!-- ⭐ 추가: 좌표 표시 영역 HTML ⭐ -->
    <div id="coordDisplay">
        <span id="coordText">지도 위를 클릭하면 좌표가 표시됩니다.</span>
    </div>

    <script>
        // --- 네이버 지도 API 동적 로드 및 초기화 ---

        // API Client ID 설정 (사용자 코드에 있던 값 그대로 유지)
        const NAVER_CLIENT_ID = 'q1d23mmkof'; 

        const script = document.createElement('script');
        script.type = 'text/javascript';
        // 'vsm=1'을 추가하여 벡터 맵을 활성화하고, Client ID를 설정합니다.
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${NAVER_CLIENT_ID}&vsm=1`;
        document.head.appendChild(script);

        script.onload = function() {
            let map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청 근처
                zoom: 15,
                mapTypeId: naver.maps.MapTypeId.NORMAL,
                
                // ⭐ 라벨 레이어를 별도로 관리할 것이므로 지도 기본 설정을 간소화
                mapTypeControl: true,
                zoomControl: true,
                scaleControl: true
            });

            // ⭐ 기능 추가: 지도 클릭 시 좌표 표시 리스너 ⭐
            const coordDisplay = document.getElementById('coordText');
            naver.maps.Event.addListener(map, 'click', function(e) {
                const lat = e.coord.lat().toFixed(5);
                const lng = e.coord.lng().toFixed(5);
                const latLngText = `위도: ${lat}, 경도: ${lng}`;
                coordDisplay.textContent = latLngText;
                console.log("클릭 좌표:", latLngText);
            });
            // ⭐ 추가된 기능 끝 ⭐

            // 라벨 레이어 생성 및 초기 설정 (보통은 기본적으로 라벨이 보이도록 함)
            const labelLayer = new naver.maps.LabelLayer();
            labelLayer.setMap(map); // 초기에 라벨을 보이도록 설정

            // 로딩 완료 후 상태창 숨기기
            document.getElementById('status').style.display = 'none';

            // 라벨 온/오프 버튼 이벤트 리스너 (jQuery 없이 바닐라 JS로!)
            const labelToggleBtn = document.getElementById('labelToggleBtn');
            let isLabelVisible = true; // 초기 라벨 상태는 보이는 걸로

            labelToggleBtn.addEventListener('click', function() {
                if (isLabelVisible) { // 라벨이 현재 보이면 숨기기
                    labelLayer.setMap(null);
                    labelToggleBtn.textContent = '라벨 보이기';
                    isLabelVisible = false;
                    console.log("라벨 숨김!");
                } else { // 라벨이 현재 숨겨져 있으면 보이기
                    labelLayer.setMap(map);
                    labelToggleBtn.textContent = '라벨 숨기기';
                    isLabelVisible = true;
                    console.log("라벨 보임!");
                }
            });

            console.log("네이버 벡터맵 로드 및 초기화 성공! 라벨 토글 버튼 및 좌표 표시 기능 추가됨.");
        };

        script.onerror = function() {
            document.getElementById('status').textContent = 'API 로드 실패! 네이버 Key ID 또는 웹 서비스 URL을 확인해주세요. ㅠㅠ';
        };
    </script>
</body>
</html>

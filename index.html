<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 벡터맵 테스트 (feat. 호랭이) - 라벨 온오프 & 좌표 표시 & 실내모드</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #labelToggleBtn {
            position: absolute;
            top: 10px;
            left: 170px;
            background: #4A90E2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        #labelToggleBtn:hover {
            background: #357ABD;
        }
        #coordDisplay {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFC107;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">API 키 확인 중...</div>
    <button id="labelToggleBtn">라벨 숨기기</button>
    <div id="coordDisplay">지도를 클릭하면 좌표가 나와요!</div>
    <div id="map"></div>
    

    <script>
        // 호랭이 Key ID 박제!
        const NCP_KEY_ID = 'q1d23mmkof';

        const script = document.createElement('script');
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=${NCP_KEY_ID}&vmode=3`;
        script.onload = function() {
            document.getElementById('status').textContent = 'API 로드 성공! 벡터 지도 초기화 중...';
            document.getElementById('status').style.background = 'rgba(60, 179, 113, 0.9)';
            
            // 지도 초기 옵션 설정
            const mapOptions = {
                center: new naver.maps.LatLng(37.570946, 126.97788), // 다각형 중앙으로 초기 센터 조정
                zoom: 18, // 줌 레벨 조정
                zoomControl: true,
                zoomControlOptions: {
                    position: naver.maps.Position.TOP_RIGHT
                },
                mapTypes: new naver.maps.MapTypeRegistry({
                    'normal': naver.maps.NaverStyleMapTypeOptions.getVectorMap()
                })
            };
            const map = new naver.maps.Map('map', mapOptions);
            map.setMapTypeId('normal');
            
            // 라벨 레이어 설정
            const labelLayer = new naver.maps.LabelLayer();
            labelLayer.setMap(map);

            document.getElementById('status').style.display = 'none';

            // 라벨 토글 버튼 기능
            const labelToggleBtn = document.getElementById('labelToggleBtn');
            let isLabelVisible = true;

            labelToggleBtn.addEventListener('click', function() {
                if (isLabelVisible) {
                    labelLayer.setMap(null);
                    labelToggleBtn.textContent = '라벨 보이기';
                    isLabelVisible = false;
                    console.log("라벨 숨김!");
                } else {
                    labelLayer.setMap(map);
                    labelToggleBtn.textContent = '라벨 숨기기';
                    isLabelVisible = true;
                    console.log("라벨 보임!");
                }
            });

            // -------------------------------------------------------------------
            // ⭐⭐ 다각형 및 실내모드 기능 최종 해결 적용 (e.stop() -> e.stopPropagation()) ⭐⭐
            // -------------------------------------------------------------------

            // 1. 다각형의 꼭짓점 좌표 정의
            const polygonCoords = [
                new naver.maps.LatLng(37.571348, 126.977671),
                new naver.maps.LatLng(37.571354, 126.978059),
                new naver.maps.LatLng(37.570541, 126.978091),
                new naver.maps.LatLng(37.570538, 126.977698)
            ];

            // 2. Polygon 객체 생성
            const polygon = new naver.maps.Polygon({
                map: map,
                paths: [polygonCoords],
                fillColor: 'transparent',
                fillOpacity: 0.5,
                strokeColor: '#C490E4', // 연한 보라색 외곽선
                strokeOpacity: 1,
                strokeWeight: 3,
                clickable: true // 클릭 이벤트 활성화
            });

            // 3. GroundOverlay(평면도 이미지) 객체 정의
            const IMAGE_URL = 'https://github.com/candream99/disabledmap/kb/ky_1.jpg';
            const imageBounds = new naver.maps.LatLngBounds(
                new naver.maps.LatLng(37.570538, 126.977671), // SW (좌하단)
                new naver.maps.LatLng(37.571354, 126.978091)  // NE (우상단)
            );

            const floorPlanOverlay = new naver.maps.GroundOverlay(
                IMAGE_URL,
                imageBounds,
                {
                    map: null, // 초기에는 숨김
                    opacity: 1,
                    clickable: true // 이미지 자체를 클릭하여 닫을 수 있도록 설정
                }
            );

            // 4. Polygon 이벤트 리스너 (Hover, 실내모드 ON)
            
            // 마우스 오버(Hover) 효과
            naver.maps.Event.addListener(polygon, 'mouseover', function() {
                if(floorPlanOverlay.getMap() === null) {
                    polygon.setOptions({
                        fillColor: '#C490E4'
                    });
                    document.getElementById('coordDisplay').textContent = '다각형 클릭 시 평면도(실내모드) ON!';
                }
            });

            // 마우스 아웃 시 채우기 색상 제거 
            naver.maps.Event.addListener(polygon, 'mouseout', function() {
                if(floorPlanOverlay.getMap() === null) {
                    polygon.setOptions({
                        fillColor: 'transparent'
                    });
                    document.getElementById('coordDisplay').textContent = '지도를 클릭하면 좌표가 나와요!';
                }
            });

            // ⭐ 다각형 클릭 이벤트: 실내모드 ON & 지도 클릭 이벤트 차단
            naver.maps.Event.addListener(polygon, 'click', function(e) {
                // e.stopPropagation() 사용! (최종 해결)
                if (e.stopPropagation) e.stopPropagation(); 
                // 참고: e.stop()이 유효할 수도 있으나, 안전을 위해 if문으로 한 번 감싸는 것이 좋습니다.
                if (e.stop) e.stop();

                if(floorPlanOverlay.getMap() === null) {
                    // 실내모드 ON
                    floorPlanOverlay.setMap(map);
                    polygon.setOptions({ 
                        fillColor: '#C490E4',
                        strokeWeight: 0 // 외곽선 숨기기
                    }); 
                    map.fitBounds(imageBounds); 
                    document.getElementById('coordDisplay').textContent = '✅ 실내모드 ON! 평면도를 클릭하면 원래 지도로 돌아갑니다.';
                    console.log("다각형 클릭: 실내모드 ON.");
                } else {
                    document.getElementById('coordDisplay').textContent = '이미 실내모드입니다. 이미지를 클릭하여 종료하세요.';
                }
            });


            // ⭐ GroundOverlay 클릭 이벤트: 실내모드 OFF (이미지 클릭 시)
            naver.maps.Event.addListener(floorPlanOverlay, 'click', function(e) {
                // e.stopPropagation() 사용! (최종 해결)
                if (e.stopPropagation) e.stopPropagation();
                if (e.stop) e.stop();

                // 실내모드 OFF
                floorPlanOverlay.setMap(null);
                polygon.setOptions({ 
                    fillColor: 'transparent',
                    strokeWeight: 3 // 외곽선 다시 표시
                }); 
                
                document.getElementById('coordDisplay').textContent = '❌ 실내모드 OFF. 지도를 클릭하면 좌표가 나와요!';
                console.log("평면도 클릭: 실내모드 OFF.");
            });

            // ⭐ 지도 클릭 이벤트 (다각형/이미지 밖을 클릭했을 때만 작동)
            naver.maps.Event.addListener(map, 'click', function(e) {
                // 실내모드 ON일 때는 좌표 표시 기능을 막습니다.
                if (floorPlanOverlay.getMap() !== null) return; 

                const lat = e.latlng.lat().toFixed(6);
                const lng = e.latlng.lng().toFixed(6);
                document.getElementById('coordDisplay').textContent = `위도: ${lat}, 경도: ${lng}`;
                console.log(`클릭된 좌표: 위도 ${lat}, 경도 ${lng}`);
            });

            // -------------------------------------------------------------------
            // ⭐⭐ 기능 최종 해결 완료 ⭐⭐
            // -------------------------------------------------------------------

            console.log("네이버 벡터맵 로드 및 초기화 성공! 모든 기능 수정 및 적용 완료.");
        };
        script.onerror = function() {
            document.getElementById('status').textContent = 'API 로드 실패! 네이버 Key ID 또는 웹 서비스 URL을 확인해주세요. ㅠㅠ';
            document.getElementById('status').style.background = 'red';
            console.error("네이버 지도 API 로드 실패!");
        };
        document.head.appendChild(script);
    </script>
</body>
</html>

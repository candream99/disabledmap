<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>네이버 지도 벡터맵 예제</title>
    <!-- 맵 API 스크립트! 네 client ID q1d23mmkof 잘 넣어둠 ㅇㅇ -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q1d23mmkof&submodules=panorama,data"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // 지도 초기 옵션 설정!
            var mapOptions = {
                center: new naver.maps.LatLng(37.3595704, 127.105399), // 지도의 초기 중심 좌표 (이건 네이버 본사 좌표임!)
                zoom: 16, // 초기 줌 레벨. 가까이 확대해둠.
                mapTypeId: naver.maps.MapTypeId.NORMAL, // 일반 지도 타입
                mapOptions: {
                    raster: false // ⭐ 요게 찐 중요! 래스터맵 아니고 벡터맵 쓰는 핵심 설정임! ⭐
                }
            };

            // 'map' ID를 가진 div에 지도를 띄운다!
            var map = new naver.maps.Map('map', mapOptions);
        }

        // 페이지 다 로드되면 initMap 함수 실행!
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
